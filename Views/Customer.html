<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* CSS Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            width: 90%;
            max-width: 1440px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h2 {
            color: #ff764c;
            font-size: 24px;
        }

        .header input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
        }

        .content {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-card {
            width: 100%;
        }

        .table-container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .table-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .table-controls select,
        .table-controls input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            color: #333;
        }

        .status.active {
            color: green;
        }

        .status.passive {
            color: red;
        }

        .photo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #6a82fb;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #fff;
            color: #ff764c;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #f1f1f1;
        }

        .pagination .active {
            background-color: #ff764c;
            color: #fff;
            border: none;
            font-weight: bold;
        }
    </style>
    <!-- Link to Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h2>Dashboard > Customers</h2>
        <input type="text" placeholder="Search...">
    </div>

    <div class="content">
        <!-- Customer Chart -->
        <div class="card chart-card">
            <h3>New Customers</h3>
            <canvas id="customerChart"></canvas>
        </div>
    </div>

    <!-- Customer Table -->
    <div class="table-container">
        <div class="table-controls">
            <select>
                <option>Sort by</option>
                <option>Name</option>
                <option>Status</option>
            </select>
            <input type="number" value="30">
            <input type="text" placeholder="Search">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Stt</th>
                   
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Gioitinh</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#1</td>
                    
                    <td>Arlan Pond</td>
                    <td>apond0@nytimes.com</td>
                    <td>Brazil</td>
                    <td>1/11/2021</td>
                    <td><span class="status active">Active</span></td>
                    <td>–</td>
                </tr>
                <tr>
                    <td>#2</td>
                  
                    <td>Billi Cicero</td>
                    <td>bcicerol@wiley.com</td>
                    <td>Indonesia</td>
                    <td>11/20/2020</td>
                    <td><span class="status passive">Passive</span></td>
                    <td>–</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <!-- Pagination -->
        <div class="pagination">
            <button>&laquo;</button>
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>&raquo;</button>
        </div>
    </div>
</div>

<script>
    // JavaScript to create the customer chart using Chart.js
    const ctx = document.getElementById('customerChart').getContext('2d');
    const customerChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan', '08 Jan', '09 Jan'],
            datasets: [{
                label: 'New Customers',
                data: [40, 60, 80, 100, 80, 60, 70, 50, 40],
                backgroundColor: 'rgba(255, 118, 76, 0.2)',
                borderColor: '#ff764c',
                borderWidth: 2,
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
