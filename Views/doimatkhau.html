<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .change-password-container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .change-password-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .change-password-container p {
            font-size: 14px;
            color: #777;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            height: 45px;
            font-size: 14px;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #ff6b35;
            border: none;
            font-weight: bold;
            width: 100%;
            height: 45px;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #e65a2d;
        }

        .back-to-login {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #ff6b35;
            text-decoration: none;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="change-password-container">
    <h2>Đổi Mật Khẩu</h2>
    <p>Nhập thông tin bên dưới để đổi mật khẩu</p>
    <form id="changePasswordForm">
        <input type="email" id="emailInput" class="form-control" placeholder="Email" required>
        <input type="password" id="oldPasswordInput" class="form-control" placeholder="Mật khẩu cũ" required>
        <input type="password" id="newPasswordInput" class="form-control" placeholder="Mật khẩu mới" required>
        <input type="password" id="confirmPasswordInput" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
        <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
    </form>
    <div id="responseMessage" class="mt-3"></div> <!-- Hiển thị thông báo phản hồi -->
    <a href="login.html" class="back-to-login">Quay lại trang đăng nhập</a>
</div>

<script>
    // Lắng nghe sự kiện submit
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('emailInput').value;
        const oldPassword = document.getElementById('oldPasswordInput').value;
        const newPassword = document.getElementById('newPasswordInput').value;
        const confirmPassword = document.getElementById('confirmPasswordInput').value;
        const responseMessage = document.getElementById('responseMessage');

        // Kiểm tra xác nhận mật khẩu
        if (newPassword !== confirmPassword) {
            responseMessage.textContent = 'Mật khẩu mới và xác nhận mật khẩu không khớp.';
            responseMessage.classList.remove('success-message');
            responseMessage.classList.add('error-message');
            return;
        }

        // Gửi yêu cầu tới API đổi mật khẩu
        fetch('https://localhost:7297/api/Nhanvien/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                oldPassword: oldPassword,
                newPassword: newPassword
            })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Đổi mật khẩu không thành công.');
            }
            return response.json();
        })
        .then(data => {
            responseMessage.textContent = data.message;
            responseMessage.classList.remove('error-message');
            responseMessage.classList.add('success-message');

            // Chuyển hướng về trang login sau 3 giây
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        })
        .catch(error => {
            responseMessage.textContent = error.message || 'Đã xảy ra lỗi. Vui lòng thử lại.';
            responseMessage.classList.remove('success-message');
            responseMessage.classList.add('error-message');
        });
    });
</script>

</body>
</html>
