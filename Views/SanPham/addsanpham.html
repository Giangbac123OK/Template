<div class="mb-3" style="margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); background-color: white;">
    <h4>Thông tin cơ bản</h4>
    <form>
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm</label>
            <input class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Giá bán</label>
            <input class="form-control" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">Giá sale (nếu có)</label>
            <input class="form-control" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">Hình ảnh</label>
            <input class="form-control" type="file" accept="image/*">
        </div>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Tình trạng</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Thêm sản phẩm</button>
    </form>
</div>
<div class="mb-3" style="margin: auto; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); background-color: white;">
    <h4>Chi tiết sản phẩm</h4>
    <form>
        <div class="mb-3">
            <label class="form-label">Mô tả</label>
            <input class="form-control" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label">Giá thời điểm hiện tại</label>
            <input class="form-control" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">Số lượng</label>
            <input class="form-control" type="number">
        </div>
        <div class="mb-3">
            <label class="form-label">Tình trạng</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Thêm chi tiết</button>
    </form>
</div>
