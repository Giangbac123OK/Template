<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            width: 600px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container .left, .login-container .right {
            padding: 30px;
            flex: 1;
        }
        .login-container .left {
            border-right: 1px solid #ddd;
        }
        .login-container .left h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            margin-bottom: 15px;
            height: 45px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #ff6b35;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            background-color: #e65a2d;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Left Side - Sign In -->
    <div class="left">
        <h2>Sign In</h2>
        <p>Sign in to Vetra to continue</p>
        <form id="loginForm">
            <!-- Thay đổi số điện thoại thành email -->
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <input type="password" id="password" class="form-control" placeholder="Enter password" required>
            <a href="quenmatkhau.html">Can't access your account? <span style="color: #ff6b35;">Reset your password now.</span></a>
            <button type="submit" class="btn btn-primary mt-3">Sign In</button>
        </form>
        <p id="loginMessage" class="mt-2"></p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Ngăn chặn form submit mặc định

            const email = document.getElementById('email').value; // Lấy email thay vì số điện thoại
            const password = document.getElementById('password').value;

            // Tạo đối tượng chứa dữ liệu đăng nhập
            const loginData = {
                email: email, // Thay đổi từ sdt sang email
                password: password
            };

            // Gửi yêu cầu POST đến API
            fetch('https://localhost:7297/api/Nhanvien/login', { // Thay đổi nếu cần
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginData) // Chuyển đổi đối tượng thành JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                const loginMessage = document.getElementById('loginMessage');

                if (data.success) { // Kiểm tra phản hồi từ API
                    // Lưu tên và vai trò của nhân viên vào localStorage
                    localStorage.setItem('tenNhanvien', data.data.hoten);
                    localStorage.setItem('vaiTro', data.data.role);
                    loginMessage.textContent = 'Đăng nhập thành công!';
                    loginMessage.classList.remove('text-danger');
                    loginMessage.classList.add('text-success');
                    // Chuyển hướng sau khi đăng nhập thành công
                    window.location.href = 'menu.html';
                } else {
                    loginMessage.textContent = 'Email hoặc mật khẩu không đúng.';
                    loginMessage.classList.add('text-danger');
                }
            })
            .catch(error => {
                console.error('Có lỗi xảy ra:', error);
                const loginMessage = document.getElementById('loginMessage');
                loginMessage.textContent = 'Đã xảy ra lỗi khi kết nối đến server.';
                loginMessage.classList.add('text-danger');
            });
        });
    });
</script>

</body>
</html>
