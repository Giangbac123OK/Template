<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ff6b35;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            width: 600px; /* Giảm chiều rộng xuống 600px */
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-container .left, .login-container .right {
            padding: 30px;
            flex: 1;
        }
        .login-container .left {
            border-right: 1px solid #ddd;
        }
        .login-container .left h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .login-container .left p {
            color: #777;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 15px;
            height: 45px;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #ff6b35;
            border: none;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-primary:hover {
            background-color: #e65a2d;
        }
        .login-container .left a {
            font-size: 14px;
            color: #ff6b35;
        }
        .login-container .right h2 {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b35;
        }
        .login-container .right p {
            color: #777;
            margin-bottom: 20px;
        }
        .social-btn {
            width: 100%;
            margin-bottom: 10px;
            height: 45px;
            font-size: 14px;
        }
        .social-btn.google {
            background-color: #db4437;
            color: #fff;
        }
        .social-btn.facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .privacy-links {
            font-size: 13px;
            text-align: center;
            margin-top: 15px;
        }
        .privacy-links a {
            color: #ff6b35;
            text-decoration: none;
            margin: 0 5px;
        }
        .privacy-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Left Side - Sign In -->
    <div class="left">
        <h2>Sign In</h2>
        <p>Sign in to Vetra to continue</p>
        <form>
            <input type="email" class="form-control" placeholder="Enter email" required>
            <input type="password" class="form-control" placeholder="Enter password" required>
            <a href="#">Can't access your account? <span style="color: #ff6b35;">Reset your password now.</span></a>
            <button type="submit" class="btn btn-primary mt-3">Sign In</button>
        </form>
        <button class="btn social-btn google">Sign in with Google</button>
        <button class="btn social-btn facebook">Sign in with Facebook</button>
    </div>

    <!-- Right Side - Sign Up -->
    <div class="right text-center">
        <h2>Welcome to T7M!</h2>
        <p>If you don't have an account, would you like to register right now?</p>
        <button class="btn btn-primary">Sign Up</button>
        <div class="privacy-links">
            <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
        </div>
    </div>
</div>

</body>
</html>
